<md-dialog aria-label="Add User">
  <form name="userForm" ng-submit="ctrl.save()">
    
    <md-dialog-content>
      <div layout="column" layout-padding>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Avatar</label>                
            <md-select ng-model="ctrl.user.avatar" required name="avatar">                                
              <md-option ng-repeat="avatar in ctrl.avatars" ng-value="avatar">
                <md-icon md-svg-icon="{{ avatar }}"></md-icon>
              </md-option>
            </md-select>
            <div ng-messages="userForm.avatar.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>First name</label>
            <input ng-model="ctrl.user.firstName" name="firstName" required>
            <div ng-messages="userForm.firstName.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Last Name</label>
            <input ng-model="ctrl.user.lastName" name="lastName" required>
            <div ng-messages="userForm.lastName.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>               
        </div>
          <md-input-container class="md-block" flex>
            <label>Biography</label>
            <textarea ng-model="ctrl.user.bio" columns="1" md-maxlength="150" rows="5" required name="bio"></textarea>
            <div ng-messages="userForm.bio.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">      
      <md-button ng-click="ctrl.cancel()" >
        Cancel
      </md-button>
      <md-button type="submit" class="md-primary md-raised" ng-disabled="userForm.$invalid">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
